<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c0juhvik - counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            align-items: center;
            align-content: center;
        }
        .navbar{
            background-color: rgb(225, 182, 255);
            padding-left: 10px;
            width: 100vw;
            height: 5vh;
            text-align: left;
        }
        .cim{
            font-size: smaller;
            text-align: center;
        }
        .kontener{
            align-items: center;
            align-content: center;
        }
        .reset{
            height: 20px;
            max-width: fit-content;
            align-content: center;
        }
        .ertek{
            font-size: xx-large;
            text-align: center;
        }
        .btn-counter{
            background-color: rgb(227, 194, 250);
            border-color: rgb(227, 194, 250);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let kezdoertek = 0;
            kezdoertek = Math.max(0, kezdoertek);
            const display = document.querySelector('.ertek');

            document.querySelectorAll('button[data-change]').forEach(button => {
                button.addEventListener('click', () => {
                    kezdoertek += Number(button.dataset.change);
                    display.textContent = kezdoertek;
                });
            });
        });
    </script>
</head>
<body>
    <div class="kontener">
        <nav class="navbar">
            <p>Counter</p>
        </nav>

        <p class="cim">Counter value:</p>
        <p class="ertek">0</p>

        <div class="row justify-content-center gap-2 mb-2">
            <div class="col-auto">
                <button type="button" class="btn btn-counter btn-sm px-3 kontener" data-change="-1">-</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-counter btn-sm px-3 kontener" data-change="+1">+</button>
            </div>

             <div class="row justify-content-center gap-5">
                <div class="col-auto">
                    <button type="button" class="btn btn-counter btn-sm px-3 kontener" data-change="-10">-10</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-counter btn-sm px-3 kontener" data-change="+10">+10</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center reset">
            <button class="btn btn-light btn-sm px-3 justify-content-center" data-change="reset">Reset</button>
        </div>
    </div>
</body>
</html>
