<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Bejelentkezés</h1>

  <form id="login-form">
    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Jelszó:</label>
    <input type="password" id="password" required>

    <button type="submit">Belépés</button>
  </form>

  <p>Még nincs fiókod?
    <a href="register.html">Regisztráció</a>
  </p>
</div>

<script type="module">
import { fetchJSON, toast } from "./app.js";

document.getElementById("login-form").onsubmit = async (e) => {
  e.preventDefault();

  const data = {
    email: email.value,
    password: password.value
  };

  const result = await fetchJSON("http://localhost:3000/api/users/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (result.error) {
    toast("Hibás email vagy jelszó.");
    return;
  }

  localStorage.setItem("user", JSON.stringify(result));

  toast("Sikeres bejelentkezés.");

  setTimeout(() => {
    window.location.href = "books.html";
  }, 800);
};
</script>

</body>
</html>
